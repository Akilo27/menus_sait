<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

</div>
    <div class="d-flex gap-2 justify-content-center py-5">
        {% for menu in menus %}
      <a href="/{{ menu.title }}/" class="btn btn-primary rounded-pill px-3">{{ menu.title }}</a>
        {% endfor %}
    </div>
</div>


<form action="{% url 'create' %}" method="GET">
  <button class="btn btn-primary rounded-pill px-3" type="submit">Create comment</button>
</form>
<br>
    {% for blog in blogs %}
        <div class="py-5 text-center">
            <h5>{{ blog.username }}: {{ blog.date }}</h5>
           <p>{{ blog.body }}</p>

              <form action="/blogs/delete/{{blog.id}}/" method = "post">{% csrf_token %}
                <input type="submit" class="btn btn-primary rounded-pill px-3" value="Удалить">
             </form>

        </div>

    {% empty %}
        <p class="text-center font-monospace"  >No comments yet.</p>
    {% endfor %}

</body>
</html>
