<!DOCTYPE html>
<html>
<head>
	<title>Регистрация</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>



    <div class="d-flex gap-2 justify-content-center py-5">
        {% for menu in menus %}
      <a href="/{{ menu.title }}/" class="btn btn-primary rounded-pill px-3">{{ menu.title }}</a>
        {% endfor %}
    </div>



<div class="py-5 text-center">
	<form method="post"> {% csrf_token %}
    <img class="mb-4" src="https://sun9-9.userapi.com/s/v1/if1/dCjdxv4mxCaJOcgTgDbmwQIn3Drb-oirF_4oUIaZ3J1Xx7igKi966TEyIwL-3WFFqdya1-PQ.jpg?size=200x200&quality=96&crop=0,0,512,512&ava=1" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name="username" placeholder="username">
      <label for="floatingInput">Имя</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
      <label for="floatingPassword">Пароль</label>
    </div>


	<div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="confirm_password" placeholder="confirm_password">
      <label for="floatingPassword">Подтвердите пароль</label>
    </div>



    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-body-secondary">© 2023–2024</p>
  </form>

</div>




</body>
</html>
